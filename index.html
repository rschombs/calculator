<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>

</head>
<body>

    <div class = "case">
        <div class = "display">40442246</div>
        <div id = "row1">
            <div class="button" id="clear">AC</div>
            <div class="button" id="backspace">DEL</div>
            <div class="button" id="blank"></div>
            <div class="button" id="divide">&divide;</div>
        </div>
        <div id = "row1">
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button" id="multiply">&times;</div>
        </div>
        <div id = "row1">
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button" id="subtract">&minus;</div>
        </div>
        <div id = "row1">
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button" id="add">&plus;</div>
        </div>
        <div id = "row1">
            <div class="button" id="plusMinus">+/-</div>
            <div class="button" id="zero">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
